<div class="row main_components">
    <div class="col-md-12 col-sd-12">
        <div class="row">
            <div class="col-md-3 col-sd-3 filme_disputa" *ngFor="let filme of ListaFilmes ; let idx = index">
                <input type="checkbox" id="filme_{{filme.id}}"> <label for="filme_{{filme.id}}"> - {{filme.titulo}} <br> {{filme.ano}} </label>
            </div>
        </div>
    </div>
</div>
