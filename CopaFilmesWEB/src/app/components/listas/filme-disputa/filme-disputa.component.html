<div class="row main_components">
    <div class="col-md-12 col-sd-12">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 filme_disputa" *ngFor="let filme of ListaFilmes">
                <div class="row centraliza_horizontal">
                    <div class="col-2">
                        <input class="estilo_imput" [checked]="filme.selecionado" (change)="MudarSelecionado(filme)" type="checkbox" id="filme_{{filme.id}}">
                    </div>
                    <div class="col-10">
                        <label for="filme_{{filme.id}}"> <b>{{filme.titulo}}</b> <br> {{filme.ano}} </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
