<div class="row main_components">
    <div class="col-md-12 col-sd-12">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 filme_disputa" *ngFor="let filme of ListaFilmes">
                <input [checked]="filme.selecionado" (change)="MudarSelecionado(filme)" type="checkbox" id="filme_{{filme.id}}"> <label for="filme_{{filme.id}}"> - {{filme.titulo}} <br> {{filme.ano}} </label>
            </div>
        </div>
    </div>
</div>
